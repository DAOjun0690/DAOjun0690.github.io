        <p>bubble_sort</p>
<a id="more"></a>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 泡沫排序法 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">bubble_sort</span><span class="params">(<span class="keyword">int</span> arr[], <span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i) &#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; i; ++j) &#123;</span><br><span class="line">      <span class="keyword">if</span> (arr[j] &gt; arr[i]) &#123;</span><br><span class="line">        <span class="keyword">int</span> temp = arr[j];</span><br><span class="line">        arr[j] = arr[i];</span><br><span class="line">        arr[i] = temp;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 插入排序法 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">insertion_sort</span><span class="params">(<span class="keyword">int</span> arr[], <span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">    <span class="keyword">int</span> j = i;</span><br><span class="line">    <span class="keyword">while</span> (j &gt; <span class="number">0</span> &amp;&amp; arr[j - <span class="number">1</span>] &gt; arr[j]) &#123;</span><br><span class="line">      <span class="keyword">int</span> temp = arr[j];</span><br><span class="line">      arr[j] = arr[j - <span class="number">1</span>];</span><br><span class="line">      arr[j - <span class="number">1</span>] = temp;</span><br><span class="line">      j--;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 快速排序法 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">quick_sort</span><span class="params">(<span class="keyword">int</span> arr[], <span class="keyword">int</span> first_index, <span class="keyword">int</span> last_index)</span> </span>&#123;</span><br><span class="line">  <span class="comment">// 宣告索引變數</span></span><br><span class="line">  <span class="keyword">int</span> pivotIndex, temp, index_a, index_b;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (first_index &lt; last_index) &#123;</span><br><span class="line">    <span class="comment">// 以第一個元素作為基準</span></span><br><span class="line">    pivotIndex = first_index;</span><br><span class="line">    index_a = first_index;</span><br><span class="line">    index_b = last_index;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 以遞增方式排序</span></span><br><span class="line">    <span class="keyword">while</span> (index_a &lt; index_b) &#123;</span><br><span class="line">      <span class="keyword">while</span> (arr[index_a] &lt;= arr[pivotIndex] &amp;&amp; index_a &lt; last_index) &#123;</span><br><span class="line">        index_a++;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">while</span> (arr[index_b] &gt; arr[pivotIndex]) &#123;</span><br><span class="line">        index_b--;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="keyword">if</span> (index_a &lt; index_b) &#123;</span><br><span class="line">        <span class="comment">// 交換元素</span></span><br><span class="line">        temp = arr[index_a];</span><br><span class="line">        arr[index_a] = arr[index_b];</span><br><span class="line">        arr[index_b] = temp;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 交換基準元素與 index_b 元素</span></span><br><span class="line">    temp = arr[pivotIndex];</span><br><span class="line">    arr[pivotIndex] = arr[index_b];</span><br><span class="line">    arr[index_b] = temp;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 遞迴呼叫快速排序法函數</span></span><br><span class="line">    quick_sort(arr, first_index, index_b - <span class="number">1</span>);</span><br><span class="line">    quick_sort(arr, index_b + <span class="number">1</span>, last_index);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
